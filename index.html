<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>React + Vite 项目</title>
    <!-- 适配移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- React 根节点，和 main.tsx 里的 document.getElementById('root') 对应 -->
    <div id="root"></div>
    <!-- Vite 自动注入脚本，无需手动写 <script src="..."> -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
